name: PROD Deploy
on:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
jobs:
  deploy-prod:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies and Build For ProductionğŸ”§
        env:
          BASE: /fin-tbs-btf
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: dist # The folder the action should deploy.
          clean-exclude: |
            pr-preview/
            test/
          force: false