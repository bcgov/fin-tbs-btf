name: Merge to main
on:
    push:
      branches: [main]
    workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: write
jobs:
  semantic-version: # Create a semantic version based on the commit messages and tag the commit.
    outputs:
      semanticVersion: ${{ steps.changelog.outputs.version }}
      tag: ${{ steps.changelog.outputs.tag }}
      clean_changelog: ${{ steps.changelog.outputs.clean_changelog }}
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@v4
      - name: Conventional Changelog Update
        uses: TriPSs/conventional-changelog-action@v5
        id: changelog
        continue-on-error: true
        with:
          preset: "conventionalcommits"
          github-token: ${{ github.token }}
          output-file: "CHANGELOG.md"
          skip-version-file: "true"
          skip-commit: "true"
          skip-on-empty: "false"
          git-push: "true"
  build-deploy-test:
    needs: [semantic-version]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies and Build For TESTüîß
        env:
          BASE: /fin-tbs-btf/test/
          VITE_APP_VERSION: ${{ needs.semantic-version.outputs.semanticVersion }}
        run: |
          npm ci
          npm run build-test

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          folder: dist # The folder the action should deploy.
          clean-exclude: |
            pr-preview/
            test/
          force: false
          target-folder: test
