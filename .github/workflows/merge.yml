name: Merge to main
on:
    push:
      branches: [main]
    workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: write
jobs:
  build-deploy-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies and Build For TESTğŸ”§
        env:
          BASE: /fin-tbs-btf/test/
        run: |
          npm ci
          npm run build-test

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: dist # The folder the action should deploy.
          clean-exclude: |
            pr-preview/
            test/
          force: false
          target-folder: test
