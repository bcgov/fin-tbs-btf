name: PR
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install Dependencies and Build For Production🔧
        env:
          BASE: /fin-tbs-btf-${{github.event.number}}
          VITE_SSO_REDIRECT_URI: https://bcgov.github.io/fin-tbs-btf-${{github.event.number}}
        run: |
          npm ci
          npm run build-pr

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          folder: dist # The folder the action should deploy.
