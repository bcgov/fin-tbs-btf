name: PR
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches:
      - main
  workflow_dispatch:
concurrency: preview-${{ github.ref }}
permissions:
  contents: write
  pull-requests: write
jobs:
  unit-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: UT
        run: |
          npm ci
          npm run test

  build-deploy-pr:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install Dependencies and Build For PRğŸ”§
        if: github.event.action != 'closed'
        env:
          BASE: /fin-tbs-btf/pr-preview/pr-${{github.event.number}}
          VITE_SSO_REDIRECT_URI: https://bcgov.github.io/fin-tbs-btf/pr-preview/pr-${{github.event.number}}
          VITE_APP_VERSION: ${{ github.event.number }}-${{ github.run_number }}
        run: |
          npm ci
          npm run build-pr
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/
