name: PR
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches:
      - main
  workflow_dispatch:
concurrency: preview-${{ github.ref }}
permissions:
  contents: write
  pull-requests: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Dependencies and Build For PRğŸ”§
        if: github.event.action != 'closed'
        env:
          BASE: /fin-tbs-btf/pr-preview/pr-${{github.event.number}}
          VITE_SSO_REDIRECT_URI: https://bcgov.github.io/fin-tbs-btf/pr-preview/pr-${{github.event.number}}
        run: |
          npm ci
          npm run build-pr
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/
